
<!DOCTYPE html>
<html>
  <head>
    <link href="//fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Sam Helman - Home</title>
    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon" />
    <link rel="ICON" href="./icons/favicon.ico" type="image/ico" />
  </head>
  <body onresize="resizeNav()">

    <header class="main-header">
      <img id="toggle" class="menu-icon" src="./icons/menu-icon.svg" alt="Menu" width="50px" height="50px"/>
      <nav class="nav main-nav">
        <ul id="nav-bar" class="collapsable">
          <li><a href="https://samhelman.github.io/">Home</a></li>
          <li><a href="https://samhelman.github.io/portfolio">Portfolio</a></li>
          <li><a href="https://samhelman.github.io/experience">Experience</a></li>
          <li><a href="https://samhelman.github.io/education">Education</a></li>
          <li><a href="https://samhelman.github.io/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="get-in-touch quarter-screen">
        <h2>Get in Touch!</h2>
        <p>
          If would like to get in touch with me, just fill out this form and I 
          will get back to you as soon as possible.
        </p>
      </div>
      <div class="form-container secondary">
        <form action="https://formspree.io/mbjzeorv" method="POST">

          <label for="email">Email:</label><br>
          <input class="input" type="text" id="email" name="Email" required><br>

          <label for="subject">Subject:</label><br>
          <input class="input" type="text" id="subject" name="Subject" required><br>

          <label for="message">Message:</label><br>
          <textarea type="text" id="message" name="Message" required></textarea><br>

          <label class="disclaimer-label">
            <input class="disclaimer" type=checkbox required value="Test">
            The form is powered by 
            <a href="https://formspree.io/" target="_blank">Formspree</a>. Check here to indicate that you agree to their 
            <a href="https://formspree.io/legal/terms-of-service" target="_blank">Terms of Use</a> and 
            <a href="https://formspree.io/legal/privacy-policy" target="_blank">Privacy Policy</a>.
          </label><br>

          <input id="submit-button" class="submit-button" type="submit">

        </form>
        
      </div>
    </main>
    
    <footer>
      <div class="footer">
        <div class="link-container" id="wide">
          <a href="https://samhelman.github.io/"><h1>Sam Helman</h1></a>
        </div>
        <div class="icons">
          <a href="https://facebook.com/sam.helman.9/" target="_blank"><img src="./icons/fb.png" width=40px/></a>
          <a href="https://instagram.com/samhelman/" target="_blank"><img src="./icons/ig.png" width=40px/></a>
          <a href="https://linkedin.com/in/sam-helman" target="_blank"><img src="./icons/in.png" width=40px/></a>
          <a href="https://github.com/samhelman/" target="_blank"><img src="./icons/gh.png" width=40px/></a>
        </div>
        <a href="https://samhelman.github.io/"><h1 id="narrow">Sam Helman</h1></a>
      </div>
    </footer>
  </body>

  <!--sitewide script. script necessary for whole site.-->
  <script>
    //sets the height of the nav bar to auto
    function openNav() {
      document.getElementById("nav-bar").style.height = "auto"
    };
    //sets the height of the nav bar to zero
    function closeNav() {
      document.getElementById("nav-bar").style.height = "0"
    };
    //function that toggles the nav bar open/closed
    function toggleNav() {
      var height = document.getElementById("nav-bar").clientHeight
      if (height > 0) {
        closeNav()
      } else {
        openNav()
      }
    };
    const toggle = document.getElementById("toggle");
    toggle.addEventListener("click", toggleNav);
    
    //function to automatically show/hide the nav bar on orientation change
    function resizeNav() {
      if (window.innerWidth > 600) {
        document.getElementById("nav-bar").style.height = "auto"
      } else {
        document.getElementById("nav-bar").style.height = "0"
      }
    }
  </script>
</html>
